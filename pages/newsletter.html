<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de mi css-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Newsletter</title>
</head>
<body>
     <!-- BANNER PRINCIPAL -->
     <header>
        <img src="../img/logo.png" alt="logo de la empresa">
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="../pages/merch.html">Merch</a>
                </li>
                <li>
                    <a href="../pages/tsmidnights.html">TS Midnights</a>
                </li>
                <li>
                    <a href="../pages/newsletter.html">Newsletter</a>
                </li>
                <li>
                    <a href="../pages/aboutus.html">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="contacto">
                        <form>
                            <fieldset>
                                <legend>SIGN UP TO RECEIVE UPDATES</legend>
                                <div class="mb-3">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="">Phone number</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="reset" class="btn btn-secondary me-3" value="Limpiar">
                                    <input type="submit" class="btn btn-primary" value="Enviar">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
